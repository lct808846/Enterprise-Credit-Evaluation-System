{% load static %}
<nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <!-- Search form -->
<form class="navbar-search navbar-search-light form-inline mr-sm-3" id="navbar-search-main">
    <div class="form-group mb-0">
        <div class="input-group input-group-alternative input-group-merge">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input name="keyword" value="{{ keyword }}" class="form-control" placeholder="Search" type="text" id="search-input">
        </div>
    </div>
    <button type="button" class="close" data-action="search-close" data-target="#navbar-search-main" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
</form>
      <!-- Navbar links -->
      <ul class="navbar-nav align-items-center  ml-md-auto " ></ul>
      <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
        <li class="nav-item dropdown">
          <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img src="{% if request.user.profile.profile_picture %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'assets/img/theme/d.jpg' %}{% endif %}"
                                             class="rounded-circle w-100 h-auto" style="width: 80px; height: 80px">
              </span>
              <div class="media-body  ml-2  d-none d-lg-block">
                <span class="mb-0 text-sm  font-weight-bold">
                  {{ request.user.username }}
                </span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu  dropdown-menu-right ">
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">欢迎!</h6>
            </div>
            <a href="{% url 'profile' %}" class="dropdown-item">
              <i class="ni ni-single-02"></i>
              <span>个人资料</span>
            </a>
            <div class="dropdown-divider"></div>
              <form action="{% url 'web_logout' %}" method="post" class="dropdown-item">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link text-red">
                      <i class="ni ni-user-run"></i>
                      <span>退出登录</span>
                  </button>
              </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
