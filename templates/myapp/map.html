{% extends 'layouts/base.html' %}

{% block title %} Maps {% endblock title %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">maps</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <hr>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col">
                <div class="card border-0">
                    <div id="map-default" class="map-canvas" data-lat="40.748817" data-lng="-73.985428"
                         style="height: 600px;">
                        <div id="container"></div>
                        <div id="panel"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}

    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=2.0&key=b1fba8aa13631a08417c1a4a94b4de86"></script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true
        });
        var Keyword = "{{keyword}}";
        AMap.plugin(["AMap.PlaceSearch"], function () {
            //构造地点查询类
            var placeSearch = new AMap.PlaceSearch({
                pageSize: 5, // 单页显示结果条数
                pageIndex: 1, // 页码
                city: "010", // 兴趣点城市
                citylimit: true,  //是否强制限制在设置的城市内搜索
                map: map, // 展现结果的地图实例
                panel: "panel", // 结果列表将在此容器中进行展示。
                autoFitView: true // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
            });
            placeSearch.search("Keyword", function (status, result) {
                //查询成功时，result 即对应匹配的 POI 信息
            });
        });
    </script>
{% endblock javascripts %}
