{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>银行放贷指标查询系统</title>
    <link rel="stylesheet" href="{% static 'myapp/css/common.css'%}">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css'%}">
</head>
<body>
    <div class="container">
        <h1 class="form-heading">login Form</h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2 style="font-size:26px;">银行放贷指标查询系统</h2>
                </div>
            
                <form action="{% url 'web_doregister' %}" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control"  placeholder="登录账号">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nickname" class="form-control"  placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="登录密码">
                    </div>
                    <div class="form-group">
                        <input type="password" name="repassword" class="form-control" placeholder="重复密码">
                    </div>
                    <button type="submit" style="margin-top:10px" class="btn btn-primary">注册</button>
                    已有账号？<a href="{% url 'web_login' %}">去登录</a>

                    <div class="form-group">
                        <p class="login-box-msg" style="color:red">
                            {% if request.GET.typeinfo == '1' %}
                                两次密码不一致！
                            {% endif %}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'myapp/js/jquery.min.js'%}"></script>
    <script src="{% static 'myapp/js/bootstrap.min.js'%}"></script>
</body>
</html>
