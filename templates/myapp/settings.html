{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}设置{% endblock title %}

{% block content %}
<div class="header pb-6 d-flex align-items-center"
     style="min-height: 200px; background-image: url(/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
</div>
<!-- 页面内容 -->
<div class="container-fluid mt--3"> <!-- 修改了这里的上边距 -->
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">设置</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>此页面用于管理您的账户设置。当前未提供具体设置项。</p>
                        <button type="submit" class="btn btn-success" disabled>保存更改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- 特定JS放在此处 -->
{% block javascripts %}
    <!-- 如果有需要特定于该页面的JavaScript代码，可以在这里添加 -->
{% endblock javascripts %}
